service: resume-builder-api

frameworkVersion: '4'

useDotenv: true

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  profile: personal
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
    DATABASE_URL: ${env:DATABASE_URL}
    DIRECT_URL: ${env:DIRECT_URL}
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}
    SUPABASE_SERVICE_KEY: ${env:SUPABASE_SERVICE_KEY}
    STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}
    STRIPE_WEBHOOK_SECRET: ${env:STRIPE_WEBHOOK_SECRET}
    JWT_SECRET: ${env:JWT_SECRET}
    FRONTEND_URL: ${env:FRONTEND_URL}
    LOG_LEVEL: ${env:LOG_LEVEL}
    PORT: ${env:PORT}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  auth:
    handler: dist/handlers/auth.handler
    events:
      - httpApi:
          path: /auth/{proxy+}
          method: ANY
      - httpApi:
          path: /auth
          method: ANY
  
  users:
    handler: dist/handlers/users.handler
    events:
      - httpApi:
          path: /users/{proxy+}
          method: ANY
      - httpApi:
          path: /users
          method: ANY
  
  resumes:
    handler: dist/handlers/resumes.handler
    events:
      - httpApi:
          path: /resumes/{proxy+}
          method: ANY
      - httpApi:
          path: /resumes
          method: ANY
  
  versions:
    handler: dist/handlers/versions.handler
    events:
      - httpApi:
          path: /resumes/{resumeId}/versions/{proxy+}
          method: ANY
      - httpApi:
          path: /resumes/{resumeId}/versions
          method: ANY
  
  sharing:
    handler: dist/handlers/sharing.handler
    events:
      - httpApi:
          path: /resumes/{id}/share
          method: ANY
      - httpApi:
          path: /resumes/{id}/analytics
          method: GET
      - httpApi:
          path: /public/{slug}
          method: GET
  
  health:
    handler: dist/handlers/health.handler
    events:
      - httpApi:
          path: /health
          method: GET

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: ${self:provider.environment.PORT}
    noPrependStageInUrl: true
    
package:
  patterns:
    - '!node_modules/.prisma/client/libquery_engine-*'
    - 'node_modules/.prisma/client/libquery_engine-rhel-*'
    - '!node_modules/prisma/libquery_engine-*'
    - '!node_modules/@prisma/engines/**'
